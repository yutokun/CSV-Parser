name: Test

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - run: |
          dotnet build 
          cd ".\Tests\bin\debug\net6.0\"
          ls
          dotnet test Tests.dll
