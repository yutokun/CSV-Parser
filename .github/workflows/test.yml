name: Test

on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '5.0.0'

      - run: |
          dotnet build 
          cd ".\Tests\"
          ls
          cd ".\bin\"
          ls
          cd ".\debug\"
          ls
          cd ".\Tests\bin\debug\net472\"
          dotnet test Tests.dll
